<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div id="keys">
        <button onclick="clearDisplay()" id="acBtn" class="specialBtn">
          AC
        </button>
        <button
          onclick="togglePlusMinus()"
          id="plusMinusBtn"
          class="specialBtn"
        >
          +/-
        </button>
        <button
          onclick="appendToDisplay('%')"
          id="percentBtn"
          class="specialBtn"
        >
          %
        </button>
        <button
          onclick="appendToDisplay('รท')"
          id="divisionBtn"
          class="operatorBtn"
        >
          รท
        </button>
        <button onclick="appendToDisplay('7')" id="sevenBtn">7</button>
        <button onclick="appendToDisplay('8')" id="eightBtn">8</button>
        <button onclick="appendToDisplay('9')" id="nineBtn">9</button>
        <button
          onclick="appendToDisplay('x')"
          id="multiplyBtn"
          class="operatorBtn"
        >
          x
        </button>
        <button onclick="appendToDisplay('4')" id="fourBtn">4</button>
        <button onclick="appendToDisplay('5')" id="fiveBtn">5</button>
        <button onclick="appendToDisplay('6')" id="sixBtn">6</button>
        <button
          onclick="appendToDisplay('-')"
          id="minusBtn"
          class="operatorBtn"
        >
          -
        </button>
        <button onclick="appendToDisplay('1')" id="oneBtn">1</button>
        <button onclick="appendToDisplay('2')" id="twoBtn">2</button>
        <button onclick="appendToDisplay('3')" id="threeBtn">3</button>
        <button onclick="appendToDisplay('+')" id="plusBtn" class="operatorBtn">
          +
        </button>
      </div>
      <div id="lastRow">
        <button onclick="appendToDisplay('0')" id="zeroBtn">0</button>
        <button onclick="appendToDisplay(',')" id="commaBtn">,</button>
        <button onclick="calculate()" id="equalBtn" class="operatorBtn">
          =
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
